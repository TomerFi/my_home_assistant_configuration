# global data, use as global_dependencies when needed
global_modules:
  - home_control
  - ir_packets_manager
  - alexa_request
  - alexa_response_error
  - alexa_response_success
  - user_secrets
  - little_helpers

##############################
######### API Access #########
##############################
home_control_google:
  module: home_control_google
  class: HomeControl
  global_dependencies:
    - home_control
    - user_secrets

home_control_alexa:
  module: home_control_alexa
  class: HomeControl
  global_dependencies:
    - home_control
    - user_secrets

smarthome_custom_ac:
  module: smarthome_custom_ac
  class: AlexaCustomAC
  entities:
    - climate.nursery_ac
    - climate.bedroom_ac
    - climate.living_room_ac
  default_mode_for_on: "heat"
  scale: "CELSIUS"
  global_dependencies:
    - alexa_requests
    - alexa_response_error
    - alexa_response_success
    - little_helpers

####################################
###### Wallpanels Automations ######
####################################
nursery_panel_extract_attributes_for_battery:
  module: wallpanels_project
  class: WallPanelsExtractAttributesFromMessage
  sensor_entity: 'sensor.wallpanel_nursery_battery'
  sensor_type: 'battery'
  sensor_topic: 'wallpanel/nursery_dash/sensor/battery'

nursery_panel_extract_attributes_for_screen_on:
