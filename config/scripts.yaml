  sequence:
    - service: script.send_sensors_report_notification
      data:
        destination: "everyone"
        notification_title: "Report Request From UI"

get_sensors_report_notificiation_from_alexa:
  sequence:
    - service: script.send_sensors_report_notification
      data_template:
        destination: >
          {% if (send_to.lower() == 'tomer') or (send_to.lower() == 'my husband') %}tomer
          {% elif (send_to.lower() == 'hava') or (send_to.lower() == 'my wife') %}hava
          {% else %}everyone
          {% endif %}
        notification_title: "Report Request From Alexa"
        
send_sensors_report_notification:
  sequence:
    - service_template: >
        {% if destination.lower() == 'tomer' %}notify.ios_tomers_iphone6s
        {% elif destination.lower() == 'hava' %}notify ios_hava_ezra
        {% else %}notify.all_ios
        {% endif %}
      data_template:
        message: >
          {% for sensor_name in states.group.all_door_sensors.attributes.entity_id %}{% set sensor_name = sensor_name.replace('sensor.', '') %}
          
          {{ states.sensor[sensor_name].attributes.friendly_name }} is {{ states.sensor[sensor_name].state }}
          {% endfor %}
        title: '{{ notification_title }}'

run_speed_test:
  sequence:
    - service: sensor.update_speedtest
    
bedroom_tv_set_timer:
  sequence:
    - service: python_script.service_call_loop
      data_template:
        domain_name: "media_player"
        service_name: "select_source"
        data_details: {"entity_id": "media_player.bedroom_tv", "source": "TV_SLEEP_TIMER"}
        delay_seconds: 1
        loop_count: >
          {% if minutes | int < 15 %}2
          {%elif minutes | int < 25 %}3
          {%elif minutes | int < 45 %}4
          {%elif minutes | int < 75 %}5
          {%elif minutes | int < 105 %}6
          {%elif minutes | int < 150 %}7
          {%elif minutes | int < 210 %}8
          {%else%}9
          {%endif%}

